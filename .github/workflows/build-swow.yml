name: Build Swow

on: [ push ]
env:
  ENGINE: 'swow'
  SW_VERSION: 'v0.1.0-nightly20210308'
  COMPOSER_VERSION: '2.0.12'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_ACCESSTOKEN }}
jobs:
  build:
    name: Build PHP ${{ matrix.php-version }} Alpine ${{ matrix.alpine-version }}
    runs-on: '${{ matrix.os }}'
    env:
      ALPINE_VERSION: '${{ matrix.alpine-version }}'
      PHP_VERSION: '${{ matrix.php-version }}'
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        alpine-version: [ '3.9', '3.10', '3.11', '3.12' ]
        php-version: [ '7.3', '7.4' ]
        exclude:
          - php-version: '7.3'
            alpine-version: '3.12'
      max-parallel: 8
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: ./.github/workflows/build.sh
      - name: Push Images to Docker Hub
        if: ${{ github.ref == 'refs/heads/build'}}
        run: ./.github/workflows/push.sh
